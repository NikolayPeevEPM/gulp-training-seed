<md-content layout="column" ng-cloak>
    <md-subheader class="md-warn md-hue-1">Tags List</md-subheader>
    <md-list>
        <md-list-item
            ng-repeat="(tag,count) in tags"" ng-click="filterByTag(tag)">
            {{tag}}({{count}})
        </md-list-item>
    </md-list>
</md-content>
