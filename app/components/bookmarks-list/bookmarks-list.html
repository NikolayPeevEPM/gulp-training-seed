<div layout="column" ng-cloak>
    <h2><span>Filtered by tag:&nbsp{{filterTag || "None"}}&nbsp|&nbsp</span><a href="#/" ng-click="clearFilter">Clear Filter</a></h2>
    <ul>
        <li ng-repeat="bookmark in bookmarks | hasTag : filterTag">
            <button ng-click="editBookmark(bookmark)">Edit</button>
            <button ng-click="deleteBookmark(bookmark)">Delete</button>
            {{bookmark.title}}({{bookmark.url}}) | {{bookmark.tags}}
        </li>
    </ul>
</div>
